{{ define "main" }}
  {{ partial "page-header" . }}
  <section class="section-sm">
    <div class="container">
      <div class="row gy-5 justify-center">
        {{ range .RegularPages }}
          <div class="lg:col-4 md:col-6">
            <div class="bg-theme-light dark:bg-darkmode-theme-light rounded-lg p-8 text-center">
              {{ $image := resources.Get "images/weakelectricity/main.jpg" }}
              {{ with $image }}
                {{ $imageResource := .Resize "300x" }}
                <img
                  class="mx-auto mb-6 rounded-lg h-48 w-auto"
                  src="{{ $imageResource.RelPermalink }}"
                  alt="{{ $.Title }}"
                  width="300"
                  height="150"
                />
              {{ end }}
              <h4 class="mb-3">
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
              </h4>
              <p class="mb-4">{{ .Summary }}</p>
              <a class="btn btn-primary btn-sm" href="{{ .RelPermalink }}">
                Learn More
                <i class="fa fa-arrow-right pl-2"></i>
              </a>
            </div>
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
