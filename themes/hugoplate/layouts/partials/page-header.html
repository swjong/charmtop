<section>
  <div class="container text-center">
    <div
      class="from-body to-theme-light dark:from-darkmode-body dark:to-darkmode-theme-light rounded-2xl bg-gradient-to-b px-8 py-5">
      <h1>
        {{ if eq .Site.Language.Lang "en" }}
          {{ .Title | title }}
        {{ else }}
          {{ T (printf "%s" (lower .Title)) | default .Title | title }}
        {{ end }}
      </h1>
      {{ partial "components/breadcrumb" (dict "Context" . "Class" "mt-6") }}
    </div>
  </div>
</section>
