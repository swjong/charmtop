{{ with .Params.blog_section }}
  {{ if .enable }}
    <section class="section-sm">
      <div class="container">
        <h2 class="h3 mb-6 text-center">{{ .title }}</h2>
        <div class="row gy-4 justify-center">
          {{ $posts := where site.RegularPages "Section" "blog" }}
          {{ range first (.show_posts | default 3) $posts }}
            <div class="lg:col-4 md:col-6">
              <div class="bg-theme-light dark:bg-darkmode-theme-light rounded-lg p-8 text-center">
                {{ with .Params.image }}
                  <img
                    class="mx-auto mb-6 rounded-lg"
                    src="{{ . | absURL }}"
                    alt="{{ $.Title }}"
                    width="300"
                    height="200"
                  />
                {{ end }}
                <h4 class="mb-3">
                  <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </h4>
                <p class="mb-4">{{ .Summary }}</p>
                <a class="btn btn-primary btn-sm" href="{{ .RelPermalink }}">
                  閱讀更多
                  <i class="fa fa-arrow-right pl-2"></i>
                </a>
              </div>
            </div>
          {{ end }}
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
