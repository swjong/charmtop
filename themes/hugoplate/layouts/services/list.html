{{ define "main" }}
  {{ partial "page-header" . }}

  <section class="section-sm">
    <div class="container">
      <div class="row gy-5 justify-center">
        {{ range .RegularPages }}
          <div class="lg:col-4 md:col-6">
            <div class="bg-theme-light dark:bg-darkmode-theme-light rounded-lg p-8 text-center h-full flex flex-col">
              <div class="flex-grow">
                <h4 class="mb-6">
                  <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </h4>
                <div class="flex items-center justify-center mb-8">
                  <img
                    class="mx-auto rounded-lg h-32 w-auto"
                    src="/images/services/services.png"
                    alt="{{ .Title }}"
                    width="200"
                    height="100"
                  />
                </div>
              </div>
              <div>
                <a class="btn btn-primary btn-sm" href="{{ .RelPermalink }}">
                  Learn More
                  <i class="fa fa-arrow-right pl-2"></i>
                </a>
              </div>
            </div>
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
