{{ define "main" }}
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="mx-auto lg:col-10">
          <div class="content">
            {{ .Content }}
          </div>
          <div class="row">
            {{ range .Paginator.Pages }}
              <div class="md:col-6 lg:col-4 mb-14">
                {{ partial "components/blog-card" . }}
              </div>
            {{ end }}
          </div>
          {{ partial "components/pagination.html" . }}
        </div>
      </div>
    </div>
  </section>
{{ end }}
