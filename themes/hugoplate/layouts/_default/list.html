{{ define "main" }}
  <main class="container">
    <article>
      <h1>{{ .Title }}</h1>
      <div class="content">
        {{ .Content }}
      </div>
      <div class="posts">
        {{ range .Paginator.Pages }}
          {{ .Render "summary" }}
        {{ end }}
      </div>
      {{ template "_internal/pagination.html" . }}
    </article>
  </main>
{{ end }}
